<body>
    <button onclick="count1()">*</button>
    <button onclick="count2()">/</button>
    <div id="encounter">1</div>
    <script>
        let n =1;
        function coun1()
        {
            n=n*2
            document.getElementById("encounter").innerHTML =n;
        }
        function coun2()
        {
            n=n/2
            document.getElementById("encounter").innerHTML =n;
        }
    </script>
